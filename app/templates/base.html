<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} - Demo</title>
    {% else %}
    <title>Welcome to Demo!</title>
    {% endif %}

</head>
<body>
    <div>Links: <a href="{{ url_for('index') }}">Home</a> |  <a href="{{ url_for('login') }}">Login</a> | <a href="{{ url_for('loginAPI') }}">loginAPI</a></div>
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
</body>
</html>
